{% load static %}
<div id="contact" class="spacer">

          <h4>Get in touch or<br><b>Just say Hello!</b></h4>
          <form method="post" hx-post="{% url 'site-save-messages' %}" hx-target="#msgResp" hx-indicator="#msgSpin">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="contacts" placeholder="Email/Phone Number">
            <textarea rows="5" name="message" placeholder="Message"></textarea>
            <button ytpe="submit" class="btn btn-warning bgcolor">Send</button>
          </form>

          </div>
          <div style="color:greenyellow" class="spinner-grow text-primary htmx-indicator" id="msgSpin" role="status">

          </div>
          </div>
       

      </div>
